<!DOCTYPE html>
<html>

<body>

  <h1>The button disabled attribute</h1>

  <button type="button" disabled>Click Me!</button>

  <h1>Checked Attributes</h1>

  <input type="checkbox" name="vehicle1" value="Bike">
  <label for="vehicle1"> I have a bike</label><br>
  <input type="checkbox" name="vehicle2" value="Car">
  <label for="vehicle2"> I have a car</label><br>
  <input type="checkbox" name="vehicle3" value="Boat" checked>
  <label for="vehicle3"> I have a boat</label><br><br>
  <input type="submit" value="Submit">

  <h1>the button placeholder attribute</h1>

  <button type="button" placeholder>click me!</button>

  <h1>List attributes</h1>


  <form action="/action_page.php" method="get">
    <label for="browser">Choose your browser from the list:</label>
    <input list="browsers" name="browser" id="browser">
    <datalist id="browsers">
      <option value="Edge">
      <option value="Firefox">
      <option value="Chrome">
      <option value="Opera">
      <option value="Safari">
    </datalist>
    <input type="submit">
  </form>

  <h1>iframe height attributes</h1>

  <iframe src="/default.asp" width="200" height="200">
    <p>Your browser does not support iframes.</p>
  </iframe>

</body>

</html>
